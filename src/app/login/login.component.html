<div class="min-h-screen bg-gradient-to-r from-blue-100 to-blue-200 flex items-center justify-center px-4">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">
    
    <!-- Logo & Title -->
    <div class="text-center mb-6">
      <img src="cms.png" alt="CMS Logo" class="w-20 mx-auto mb-2" />
      <h1 class="text-2xl font-bold text-gray-800">CMS Scooter Rental App</h1>
    </div>

    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          class="mt-1 block w-full px-4 py-2 border rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 text-gray-800"
          [ngClass]="{ 'border-red-500': loginForm.get('email')?.invalid && loginForm.get('email')?.touched }"
        />
        <p *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched" class="text-sm text-red-500 mt-1">
          Email is required
        </p>
        <p *ngIf="loginForm.get('email')?.hasError('email') && loginForm.get('email')?.touched" class="text-sm text-red-500 mt-1">
          Please enter a valid email
        </p>
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          class="mt-1 block w-full px-4 py-2 border rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 text-gray-800"
          [ngClass]="{ 'border-red-500': loginForm.get('password')?.invalid && loginForm.get('password')?.touched }"
        />
        <p *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched" class="text-sm text-red-500 mt-1">
          Password is required
        </p>
      </div>

      <div *ngIf="errorMessage" class="text-red-500 text-sm text-center">
        {{ errorMessage }}
      </div>

      <button
        type="submit"
        [disabled]="loginForm.invalid || isLoading"
        class="w-full py-2 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition disabled:bg-gray-400"
      >
        {{ isLoading ? 'Signing in...' : 'Sign In' }}
      </button>
    </form>
  </div>
</div>
